<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | MMT Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/222cea3eed.js"></script>
    <script src="../shared/auth.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
          <img src="./assets/logo.jpg" alt="Discord" />
        </div>
        <div class="server-logo">
          <span class="message__count">8</span>
          <img src="./assets/server1.jpg" alt="server" />
        </div>
      </div>
  
      <div class="optionBar">
        <div class="optionBar__top">
          <form id="find-user-form">
            <input name="username" type="text" placeholder="Find a user" autocomplete="off"/>
            <button class="chat__inputButton" type="submit">Send</button>
          </form>
        </div>
        <div id="friends-btn" class="optionBar__icon">
          <i class="fas fa-user-friends fa-lg"></i>
          <span>Friends</span>
        </div>
        <div id="request-btn" class="optionBar__icon">
          <i class="fas fa-hourglass fa-lg"></i>
          <span>Pending Requests</span>
        </div>
        <div class="optionBar__users">
          <div class="optionBar__usersHeader">
            <div class="optionBar__header">
              <span>DIRECT MESSAGES</span>
            </div>
            <i class="fas fa-plus optionBar__addUser"></i>
          </div>
          <div id="friend-container"></div>
        </div>
        <div id="profile-container" class="optionBar__profile"></div>
      </div>
  
      <div id="chat-container" class="chat">
      </div>


      <!-- Modal -->
      <div class="modal fade modal-xl" id="modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal-title">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body">
            </div>
          </div>
        </div>
      </div>

      <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
      <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
      <script src="./main.js"></script>
</body>
</html>
